<html><head>
    <style>
     
        p.inset {border-style: solid;
            border-color: rgb(246, 246, 247);}
        span.inset{border-style: inset;
        border-color: rgb(245, 246, 247);}
     
      
        </style>
</head>
    <body>
        <div>
        <h1>Block-Level</h1>
        <p class="inset" >&nbsp;&nbsp;This is a paragraph</p>
        <p class="inset" >&nbsp;&nbsp;This is another paragraph</p>
        <p class="inset">&nbsp;&nbsp; Paragraphs are block-level elements,so they stack vertically</p>        </p>
        <h1>Inline</h1>
        <span  class ="inset">&nbsp;&nbsp;Links are</span>
        <span class="inset">&nbsp;&nbsp;inline elements,</span>
        <span class="inset">&nbsp;&nbsp;so they fit side-by-side</span>
       
        </div>
    </body>
</html>
